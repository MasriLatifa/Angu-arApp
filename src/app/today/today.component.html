<div class="container ">
    <div>
        <h2>{{"weather in "+weather?.name+" /"+weather?.sys?.country}}</h2><br>
        <!-- <h3>{{fourDayWeatherInfo[0]?.temp}}</h3> -->
    </div>

    <div class="weather-list ">
        <table class="table table-stripped w-table">
            <thead >
                <tr>
                    <td>day</td>
                    <td>temp</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wth of fourDayWeatherInfo">
                    <td>{{wth.date | date:'EEEE, MMM dd'}}</td>
                    <td>{{(wth.temp  - 273)| number:'2.1-3'}}°C</td>
                    <!-- <td>{{wth.temp_max - 273.15 +" °C"}}</td> -->

                    <td><a class="detailes-link" [routerLink]="['/detailes-weather', wth.id]">weather detailes</a></td>
                </tr>
            </tbody>

        </table>
        <button (click)="searchAboutCity()" class="search col-12">Find  your city</button>
    </div>
</div>
