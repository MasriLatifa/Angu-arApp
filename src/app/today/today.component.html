<div class="container">
    <div>
        <h2>{{"weather in "+weather?.name+" /"+weather?.sys?.country}}</h2><br>
        <!-- <h3>{{"date: "+ weather.list[0].dt_txt}}</h3> -->
    </div>

    <div class="weather-list">
        <table >

            <tr>
                <td>day</td>
                <td>temp_min</td>
                <td>temp_max</td>
            </tr>
            <tr *ngFor="let wth of fourDayWeatherInfo">
                <td >{{wth.date | date:'EEEE, MMM dd'}}</td>
                <td  >{{wth.temp_min+" °C"}}</td>
                <td >{{wth.temp_max+" °C"}}</td>
                <td ><button (click)="showDetailes(wth)">WeatherDetailes</button></td>
            </tr>
            
        </table>
    </div>
</div>
