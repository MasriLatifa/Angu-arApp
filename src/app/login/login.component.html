<h1>Login</h1>
<form class="form-container" #userLogin="ngForm">
    <div class="form-group">
        <label for="email">Email</label><br>
        <input type="text" placeholder="Email" #email="ngModel" required [class.invalid]="email.invalid && email.touched" name="email" [(ngModel)]="userModel.email">
        <!-- <small class="if-invalid" [class.d-none]="email.valid || email.untouched">Email is required</small> -->
        <div *ngIf="email.errors && (email.invalid || email.touched)">
            <small class="if-invalid" *ngIf="email.errors.required">email is required</small>
            <!-- <small class="if-invalid" *ngIf="email.errors.pattern">password must be more than 6 digit and l2</small> -->
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" placeholder="password" name="password" pattern="^\d{6}$" #password="ngModel" required [class.invalid]="password.invalid && password.touched" [(ngModel)]="userModel.password">
        <!-- <small class="if-invalid" [class.d-none]="password.valid || password.untouched">password is required</small> -->
        <div *ngIf="password.errors && (password.invalid || password.touched)">
            <small class="if-invalid" *ngIf="password.errors.required">password is required</small>
            <small class="if-invalid" *ngIf="password.errors.pattern">password must be more than 6 digit and l2</small>
        </div>
    </div>

    <div>
        <button type="submit" placeholder="Login" value="Login" class="login" (click)="back()">Login</button>
    </div>

</form>
